services:
  # Frontend Web App
  - type: web
    name: blogs-frontend
    env: node
    buildCommand: npm run build
    startCommand: npm start
    plan: free
    nodeVersion: 18
    publishPath: web/build
    envVars:
      - key: REACT_APP_API_URL
        value: placeholder-api-url
      - key: REACT_APP_GEMINI_API_KEY
        value: placeholder-key
